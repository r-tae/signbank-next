version: v1.0
name: Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - docker login $PRIVATE_REG
  env_vars:
    - name: PRIVATE_REG
      value: registry.digitalocean.com
    - name: PUBLIC_REG
      value: docker.io
    - name: API_IMAGE_NAME
      value: signbank/signbank-api
    - name: UI_IMAGE_NAME
      value: signbank/signbank-next
blocks:
  - name: Pull
    task:
      jobs:
        - name: Pull
          commands:
            - 'docker pull $PRIVATE_REG/$IMAGE:$SEMAPHORE_GIT_TAG_NAME'
          matrix:
            - env_var: IMAGE
              values:
                - signbank/signbank-next
                - signbank/signbank-api
      secrets:
        - name: DigitalOcean registry credentials
        - name: Docker hub credentials
      epilogue:
        on_pass:
          commands:
            - cache store
  - name: Tag
    task:
      secrets:
        - name: DigitalOcean registry credentials
        - name: Docker hub credentials
      jobs:
        - name: 'Job #3'
          commands:
            - 'docker tag $PRIVATE_REG/$IMAGE:$SEMAPHORE_GIT_TAG_NAME $PUBLIC_REG/$IMAGE:$SEMAPHORE_GIT_TAG_NAME'
          matrix:
            - env_var: IMAGE
              values:
                - signbank/signbank-next
                - signbank/signbank-api
      prologue:
        commands:
          - cache restore
      epilogue:
        on_pass:
          commands:
            - cache store
  - name: Push
    task:
      jobs:
        - name: UI
          commands:
            - 'docker push $PUBLIC_REG/$UI_IMAGE_NAME:$SEMAPHORE_GIT_TAG_NAME'
        - name: API
          commands:
            - 'docker push $PUBLIC_REG/$API_IMAGE_NAME:$SEMAPHORE_GIT_TAG_NAME'
      prologue:
        commands:
          - cache restore
