version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build docker images
    task:
      jobs:
        - name: API
          commands:
            - checkout
            - cd api
            - 'IMAGE=$API_IMAGE_NAME:$SEMAPHORE_GIT_TAG_NAME'
            - docker build . -t IMAGE
        - name: UI
          commands:
            - checkout
            - cd ui
            - 'IMAGE=$UI_IMAGE_NAME:$SEMAPHORE_GIT_TAG_NAME'
            - docker build . -t IMAGE
      env_vars:
        - name: API_IMAGE_NAME
          value: signbank/signbank-api
        - name: UI-IMAGE-NAME
          value: signbank/signbank-next
  - name: Smoke test
    task:
      jobs:
        - name: API+UI
          commands:
            - 'echo "TODO: run the images locally with a minimal config"'
